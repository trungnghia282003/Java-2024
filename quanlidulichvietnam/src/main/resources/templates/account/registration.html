<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1 class="text-center">Register a new account</h1>
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <form th:action="@{/register}" th:object="${registerDTO}" method="post">
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" th:field="*{username}"
                                       placeholder="Enter username">
                                <p th:each="error: ${#fields.errors('username')}" 
                                   th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" th:field="*{password}"
                                       placeholder="Enter password">
                                <p th:each="error : ${#fields.errors('password')}" 
                                   th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="fullName">Fullname</label>
                                <input type="text" class="form-control" th:field="*{fullName}"
                                       placeholder="Enter your fullname">
                                <p th:each="error : ${#fields.errors('fullName')}" 
                                   th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" th:field="*{email}"
                                       placeholder="Enter your email">
                                <p th:each="error : ${#fields.errors('email')}" 
                                   th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" th:field="*{address}"
                                       placeholder="Enter your address">
                                <p th:each="error : ${#fields.errors('address')}" 
                                   th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" th:field="*{phone}"
                                       placeholder="Enter your phone">
                                <p th:each="error : ${#fields.errors('phone')}" 
                                   th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" th:field="*{dob}">
                                <p th:each="error : ${#fields.errors('dob')}" 
                                   th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="phone">Gender</label>
                                <select class="custom-select" th:field="*{gender}">
                                    <option th:value="'0'" th:text="Male"></option>
                                    <option th:value="'1'" th:text="Female"></option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <div class="text-center">
                        <a class="d-block mt-3" href="#">Login Page</a>
                        <a class="d-block" href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
