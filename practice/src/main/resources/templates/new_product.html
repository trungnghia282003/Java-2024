<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Create New Product</title>
        <!-- Thêm liên kết tới Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center">Create New Product</h1>
                    <form th:action="@{/save}" th:object="${product}" method="post">
                        <div class="form-group">
                            <label for="name">Product Name:</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name" />
                        </div>
                        <div class="form-group">
                            <label for="brand">Brand:</label>
                            <input type="text" class="form-control" id="brand" th:field="*{brand}" placeholder="Enter brand" />
                        </div>
                        <div class="form-group">
                            <label for="madein">Made In:</label>
                            <input type="text" class="form-control" id="madein" th:field="*{madein}" placeholder="Enter made in" />
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Enter price" />
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Thêm liên kết tới Bootstrap JS và jQuery (để Bootstrap hoạt động) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
                integrity="sha384-XFYBj5eYm/cmkHCnDpAOQ/CrLlVMgGktTpDGn5ZfwNdNJ2C0qAd7JNYfPFhXtJxt"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-+0n0xVW2eSR5G9GnyZEjLc5gfvzuxw8Sm3m3y30Ck4v/Jm57QOwx64K+FviK2v8B"
        crossorigin="anonymous"></script>
    </body>
</html>
